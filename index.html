<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Diária Digital</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e5f1fb 0%, #f5ffe6 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .agenda-container {
            background: #fff;
            margin-top: 40px;
            padding: 2.5rem 2rem 2.3rem 2rem;
            border-radius: 22px;
            box-shadow: 0 8px 32px #496fa324;
            max-width: 520px;
            width: 96vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #1d335e;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .input-group {
            margin-bottom: 1.2rem;
            width: 100%;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.2rem;
            font-weight: 600;
            color: #233b67;
        }
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 1.05rem;
            border: 2px solid #b7e5fc;
            border-radius: 13px;
            font-size: 1.09rem;
            margin-bottom: 0.2rem;
            background: #f4fbfd;
            transition: border 0.23s, background 0.22s;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
        }
        .input-group input:focus,
        .input-group textarea:focus {
            border: 2px solid #4da5e7;
            outline: none;
            background: #e5f4fa;
        }
        button {
            background: linear-gradient(90deg, #4da5e7 60%, #6ad09e 100%);
            color: #fff;
            border: none;
            padding: 1.13rem 2rem;
            border-radius: 13px;
            font-weight: bold;
            font-size: 1.11rem;
            cursor: pointer;
            width: 100%;
            margin: 14px 0 1.6rem 0;
            box-shadow: 0 1px 8px #1497b736;
            transition: background 0.18s;
        }
        button:hover {
            background: linear-gradient(90deg, #3eaad1 10%, #66b9d2 100%);
        }
        .tasks {
            margin-top: 1.2rem;
            width: 100%;
        }
        .tasks h3 {
            color: #106057;
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }
        .task-item {
            background: #f0faf8;
            margin-bottom: 1.3rem;
            padding: 1.1rem 1.1rem;
            border-radius: 16px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            word-break: break-word;
            box-shadow: 0 2px 10px #61c6e110;
            border: 1.5px solid #e2f6ff;
            flex-wrap: wrap;
        }
        .task-item.done {
            text-decoration: line-through;
            color: #bbbbbb;
            background: #e5fde9;
        }
        .checkbox-done {
            width: 23px;
            height: 23px;
            accent-color: #4bc1a3;
            margin-right: 0.6rem;
            margin-top: 3px;
            border-radius: 7px;
            background: #eaf7fd;
        }
        .date-label {
            font-size: 1.02em;
            color: #269ad4;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-top: 3px;
            align-self: flex-start;
            background: #eaf7fd;
            padding: 0.15em 0.9em;
            border-radius: 9px;
        }
        .commitment-text {
            font-size: 1.11em;
            font-weight: 600;
            color: #183c37;
            white-space: normal;
            word-break: break-word;
            flex: 1;
            display: inline-block;
            background: none;
            margin-top: 2px;
            min-width: 40px;
            max-width: 100%;
        }
        .task-item.done .commitment-text {
            color: #82a397;
        }
        .remove-btn {
            background: transparent;
            border: none;
            color: #ee4b75;
            cursor: pointer;
            font-size: 1.15rem;
            margin-left: 10px;
            font-weight: bold;
            transition: color 0.14s;
            border-radius: 8px;
            padding: 3px 13px;
        }
        .remove-btn:hover {
            background: #fee6ef;
            color:#b71c1c;
        }
        @media (max-width: 650px){
            .agenda-container{padding:1.3rem;max-width:100vw;}
            .task-item{flex-direction:column; align-items:flex-start;}
            .date-label{margin-bottom:0.30rem;}
        }
    </style>
</head>
<body>
    <div class="agenda-container">
        <h2>Agenda Diária</h2>
        <div class="input-group">
            <label for="date">Data:</label>
            <input type="date" id="date">
        </div>
        <div class="input-group">
            <label for="task">Compromisso:</label>
            <textarea id="task" rows="2" placeholder="Digite seu compromisso..." maxlength="500"></textarea>
        </div>
        <button onclick="addTask()">Adicionar</button>
        <div class="tasks">
            <h3>Seus compromissos</h3>
            <div id="taskList"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('date').valueAsDate = new Date();
            loadTasks();
        });

        document.getElementById('date').addEventListener('change', loadTasks);

        function getStorageKey() {
            return 'agendaDiaria:' + (document.getElementById('date').value || 'padrao');
        }

        function addTask() {
            const date = document.getElementById('date').value;
            const taskText = document.getElementById('task').value.trim();
            if (!date || !taskText) {
                alert("Preencha a data e escreva o compromisso!");
                return;
            }
            let tasks = JSON.parse(localStorage.getItem(getStorageKey())) || [];
            tasks.push({date: date, text: taskText, done: false});
            localStorage.setItem(getStorageKey(), JSON.stringify(tasks));
            document.getElementById('task').value = '';
            loadTasks();
        }

        function loadTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            const key = getStorageKey();
            const tasks = JSON.parse(localStorage.getItem(key)) || [];
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task-item' + (task.done ? ' done' : '');

                const check = document.createElement('input');
                check.type = 'checkbox';
                check.className = 'checkbox-done';
                check.checked = task.done;
                check.onchange = function() {
                    toggleDone(index);
                };

                const dateLabel = document.createElement('span');
                dateLabel.className = 'date-label';
                dateLabel.textContent = formatDate(task.date);

                const textDiv = document.createElement('div');
                textDiv.className = 'commitment-text';
                // Remove ENTERs: sempre mostra na horizontal
                textDiv.textContent = task.text.replace(/[\r\n]+/g, ' ');

                const btn = document.createElement('button');
                btn.textContent = '✗';
                btn.className = 'remove-btn';
                btn.title = 'Remover compromisso';
                btn.onclick = function() { removeTask(index); };

                div.appendChild(check);
                div.appendChild(dateLabel);
                div.appendChild(textDiv);
                div.appendChild(btn);
                taskList.appendChild(div);
            });
        }

        function removeTask(index) {
            let tasks = JSON.parse(localStorage.getItem(getStorageKey())) || [];
            tasks.splice(index, 1);
            localStorage.setItem(getStorageKey(), JSON.stringify(tasks));
            loadTasks();
        }

        function toggleDone(index) {
            let tasks = JSON.parse(localStorage.getItem(getStorageKey())) || [];
            tasks[index].done = !tasks[index].done;
            localStorage.setItem(getStorageKey(), JSON.stringify(tasks));
            loadTasks();
        }

        function formatDate(yyyy_mm_dd) {
            if (!yyyy_mm_dd) return '';
            const [y, m, d] = yyyy_mm_dd.split('-');
            return `${d}/${m}/${y}`;
        }
    </script>
</body>
</html>
